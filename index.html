<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weathe App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
        <h1>Lviv</h1>
        <ul>
          <li>Thursday 10:23</li>
          <li>Snow</li>
        </ul>
      </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src = "weatherIcon.png"alt="Weather Icon" id="icon"/>
              <div>
                <strong id="temperature">0</strong>
                <span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 89%</li>
              <li>Humidity: 94%</li>
              <li>Wind: 21 km/h</li>
            </ul>
          </div>
        </div>
      
    </div>
     <small>
        <a
          href="https://github.com/NataliiaDerzhylo/My-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Nataliia Derzhylo
      </small> 
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
